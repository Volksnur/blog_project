    <main id="login-page">
      <form
        id="login"
        name="loginPrompt"
        action="url/server/endpoint"
        method="post"
      >
        <h1>Login</h1>
        <p id="welcome-prompt">
          <span> Please enter your username and password down below: </span>
        </p>
        <hr />
        <label for="user_Name">Username:</label>
        <input type="text" id="user" name="user" />
        <br />
        <br />
        <label for="user_Pass">Password:</label>
        <input type="text" id="pass" name="pass" />
        <br />
        <br />
        <button type="button" id="submit">Submit</button>
      </form>
      <footer id="website-footer">
        <span id="footer-text"> Copyright of ACME Blog &copy; 2023.</span>
      </footer>
    </main>
